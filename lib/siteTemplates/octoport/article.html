{{#if page_header }}
  <header>
    <h1 class="entry-title"><a href="{{fullUrl this }}">{{#if titlecase }}{{titlecase title }}{{else}}{{ title }}{{/if}}</a></h1>
    {{#if page_meta }}
    <p class="meta">
        {{#if date }}{{{include "post/date" }}}{{ time }}{{/if}}
        {{#if showComments }}<a href="{{ url }}#disqus_thread" data-disqus-identifier="{{#if disqus_id }}{{ disqus_id }}{{else}}{{ url }}{{/if}}">(Comments)</a>{{/if}}
    </p>
    {{/if}}
</header>
{{/if}}
<div class="entry-content">{{{ contents }}}</div>
