<div class="sharing">
  {{#if twitter.tweetButton }}
  <a href="//twitter.com/share" class="twitter-share-button" data-url="{{fullUrl url }}" data-via="{{ twitter.username }}" data-counturl="{{fullUrl url }}">Tweet</a>
  {{/if}}
  {{#if google.plusOneButton }}
  <div class="g-plusone" data-size="{{ google.plusOneSize }}"></div>
  {{/if}}
  {{#if facebook.likeButton }}
    <div class="fb-like" data-send="true" data-width="450" data-show-faces="false"></div>
  {{/if}}
</div>
