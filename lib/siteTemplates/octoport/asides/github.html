{{#if github.username }}
<section>
  <h1>GitHub Repos</h1>
  <ul id="gh_repos">
    <li class="loading">Status updating...</li>
  </ul>
  {{#if github.showProfileLink }}
  <a href="https://github.com/{{github.username}}">@{{github.username}}</a> on GitHub
  {{/if}}
  <script type="text/javascript">
    $(document).ready(function(){
        if (!window.jXHR){
            var jxhr = document.createElement('script');
            jxhr.type = 'text/javascript';
            jxhr.src = '{{ root_url}}js/libs/jXHR.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(jxhr, s);
        }

        github.showRepos({
            user: '{{github.username}}',
            count: {{github.repoCount}},
            skip_forks: {{github.skipForks}},
            target: '#gh_repos'
        });
    });
  </script>
  <script src="{{assets}}/js/github.js" type="text/javascript"> </script>
</section>
{{/if}}
