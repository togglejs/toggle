{{#if recentPostsConfig.show }}
<section>
  <h1>Recent Posts</h1>
  <ul id="recent_posts">
    {{#each recentPosts}}
      <li class="post">
        <a href="{{url}}">{{#if titlecase }}{{title-case title }}{{else}}{{ title }}{{/if}}</a>
      </li>
    {{/each}}
  </ul>
  {{#if archives }}<a href="{{ archives.link }}">{{archives.label}}</a>{{/if}}
</section>
{{/if}}
