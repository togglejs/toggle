{{#if delicious.user }}
<section>
  <h1>On Delicious</h1>
  <div id="delicious"></div>
  <script type="text/javascript" src="http://feeds.delicious.com/v2/json/{{ delicious.user }}?count={{ delicious.count }}&amp;sort=date&amp;callback=renderDeliciousLinks"></script>
  <p><a href="http://delicious.com/{{ delicious.user }}">My Delicious Bookmarks &raquo;</a></p>
</section>
{{/if}}
