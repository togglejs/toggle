<ul class="subscription" data-subscription="rss{{#if subscribe_email }} email{{/if}}">
  <li><a href="{{ subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
  {{#if subscribe_email }}
    <li><a href="{{ subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></li>
  {{/if}}
</ul>
  {{#if simple_search }}
<form action="{{ simple_search }}" method="get">
  <fieldset role="search">
    <input type="hidden" name="q" value="site:{{ shorthand_url }}" />
    <input class="search" type="text" name="q" results="0" placeholder="Search"/>
  </fieldset>
</form>
  {{/if}}
