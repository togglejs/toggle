<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>{{#if title }}{{#if titlecase }}{{titlecase title }}{{else}}{{ title }}{{/if}} - {{/if}}{{ site.title }}</title>
  <meta name="author" content="{{ author.name }}">


   <meta name="description" content="{{ description }}">
  {{#if keywords }}<meta name="keywords" content="{{ keywords }}">{{/if}}

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="canonical" href="{{fullUrl rul}}">
  <link href="{{ assets }}/favicon.png" rel="icon">
  <link href="{{ assets }}/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="{{ subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
    <script src="{{assets}}/js/modernizr-2.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="./js/libs/jquery.min.js"%3E%3C/script%3E'))</script>
  <script src="{{assets}}/js/octopress.js" type="text/javascript"></script>
  {{{include "custom/head" }}}
  {{{include "google_analytics" }}}
</head>
