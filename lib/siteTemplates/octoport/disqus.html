{{#comment}} Load script if disquss comments are enabled and `page.comments` is either empty (index) or set to true {{/comment}}
{{#if disqus.show}}<script type="text/javascript">
      var disqus_shortname = '{{ disqus.shortName }}';
      {{#if comments}}{{#comment}} `page.comments` can be only be set to true on pages/posts, so we embed the comments here. {{/comment}}
        // var disqus_developer = 1;
        var disqus_identifier = '{{fullUrl url }}';
        var disqus_url = '{{fullUrl this}}';
        var disqus_script = 'embed.js';
      {{else}}{{#comment}} As `page.comments` is empty, we must be on the index page. {{/comment}}
        var disqus_script = 'count.js';
      {{/if}}
    (function () {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/' + disqus_script;
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    }());
</script>
{{/if}}
